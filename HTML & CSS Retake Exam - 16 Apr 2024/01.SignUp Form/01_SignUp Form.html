<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Form</title>
    <link rel="stylesheet" href="01_SignUp Form.css">
    <link rel="stylesheet" href="//fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&display=swap">
</head>
<body>
    <form class="sign-up">
        <div class="buttons">
            <input type="submit" value="Sign Up" class="green white">
            <input type="submit" value="Log In" class="hover">
        </div>

        <h2>Sign Up for Free</h2>
        <div class="names">
            <div class="input">
                <label for="first">First Name</label>
                <input type="text" name="first" id="first" placeholder="First Name" required class="same">
            
            </div>

            <div class="input">
                <label for="second">Last Name</label>
                <input type="text" name="second" id="second" placeholder="Last Name" required class="same">
                
            </div>
        </div>

        <div class="input">
            <label for="email">Email Address</label>
            <input type="email" name="email" id="email" placeholder="Email Address" class="same">
            
        </div>

        
        <div class="input">
            <label for="password">Set A Password</label>
            <input type="password" name="password" id="password" placeholder="Set A Password" class="same">
            
        </div>

        <input type="submit" value="GET STARTED"class="green white get">


    </form>
</body>
</html>

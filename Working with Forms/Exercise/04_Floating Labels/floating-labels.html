<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating labels</title>
    <link rel="stylesheet" href="floating-labels.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>

    <form class="login">
        <header>
            <h1>Login</h1>
        </header>

        <div class="field">
            <input type="email" name="email" id="email" required placeholder="Email">
            <label for="email">Email</label>
            <span class="helper-info">example:john.doe@gmail.com</span>
        </div> 
        
        <div class="field">
            <input type="password" name="password" id="password" required placeholder="Password">
            <label for="password">Password</label>
            <span class="helper-info">minimum 6 characters, letters and numbers, at least 1 special character</span>
        </div>   
        <input type="submit" value="Login">

    </form>
    
</body>
</html>

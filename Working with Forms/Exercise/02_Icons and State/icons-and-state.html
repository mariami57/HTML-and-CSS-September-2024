<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
    <link rel="stylesheet" href="icons-and-state.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <form action="#" class="loginForm">
            <fieldset>
                <legend>Login</legend>


                <div class="field">
                    
                    <label for="email">Email</label>
                    <div>
                        <i class="fa-solid fa-envelope"></i>
                    </div>
                    <input type="email" name="email" id="email" required>
                    <span class="helper info">example: konstantin.dankov@gmail.com</span>
                </div>
                
     
                <div class="field">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" required minlength="6">
                    
                    <span class="helper info">minimum 6 characters, letters and numbers, at least 1 special character</span>
                </div>
                <i class="fa-solid fa-key"></i>

                <input type="submit" value="Login">
            </fieldset>

        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="registration.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <form class="reg">

        <header>
            <h1>Registration</h1>
        </header>

        <fieldset>
            <legend>Login Information</legend>

            <div class="info">
                <input type="email" name="email" id="email" required>
                <label for="email">Email</label>
                <span class="helper-info">example:john.doe@gmail.com</span>
            </div>

            <div class="info">
                <input type="password" name="password" id="password" required>
                <label for="password">Password</label>
                <span class="helper-info">minimum 6 characters, letters and numbers, at least 1 special character</span>
            </div>
        </fieldset>


        <fieldset>
            <legend>Additional Information</legend>

            <div class="info">
                <div class="daate-text">
                    <input type="text" name="date" id="date" required placeholder="dd.mm.yyyy" onfocus="(this.type='date')">
                    <i class="fa-regular fa-calendar"></i>
                </div>
                <label for="date">Date of Birth</label>
                <span class="helper-info">example:john.doe@gmail.com</span>
            </div>
        </fieldset>

        <input type="submit" value="Login">
    </form>
</body>
</html>

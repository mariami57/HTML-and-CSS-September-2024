<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-Order</title>
    <link rel="stylesheet" href="calendar.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <section class="calendar">
        <article class="days">
            <div class="full-size">
                <p>Workweek</p>
            </div>
            <div class="weekday">
                <p>1Monday</p>
            </div>
            <div class="weekday">
                <p>2Tuesday</p>
            </div>
            <div class="weekday">
                <p>3Wednesday</p>
            </div>
            <div class="weekday">
                <p>4Thursday</p>
            </div>
            <div class="weekday">
                <p>5Friday</p>
            </div>
            <div class="full-size">
                <p>Weekend</p>
            </div>
            <div class="weekendday">
                <p>6Saturday</p>
            </div>
            <div class="weekendday">
                <p>7Sunday</p>
            </div>
        </article>
        <article class="additional">
            <div class="reminder">
                <p>REMINDERS</p>
            </div>

            <div class="special">
                <p>SPECIAL DAYS</p>
            </div>
        </article>
    </section>

</body>
</html>

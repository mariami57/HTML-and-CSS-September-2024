<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="compound-selectors.css"/>
</head>
<body>
    <p class="blue multiple">This is a highlighted paragraph.</p>

    <p>This is a normal paragraph.</p>

    <div id="special">
    <p>Special content goes here.<input type="text" class="input"> </p>
    </div>

    <ul>
        <li class="blue multiple">Important Item 1</li>
        <li>Item 2</li>
        <li class="red italic">Important Item 3</li>
    </ul>

    <p><a href="#">Fancy link that goes to this page</a></p>
    <p><a href="https://softuni.bg/"class="underlinetwice">Fancy link that goes to the SoftUni website</a></p>

    <p class="blue default bold">Paragraph with multiple classes!</p>
</body>
</html>

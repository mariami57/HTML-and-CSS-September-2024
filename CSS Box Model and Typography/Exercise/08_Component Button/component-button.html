<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Component Button</title>
    <link rel="stylesheet" href="component-button.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <h3>Link as button</h3>
    <div class="links">
        <a href="#" class="grey">Click me!</a>
        <a href="#" class="orange">Click me!</a>
        <a href="#" class="yellow">Click me!</a>
        <a href="#" class="white">Click me!</a>
        <a href="#" class="grey edit"><i class="fa-solid fa-pen-to-square"></i> Edit</a>
    </div>

    <h3 class="button-header">Button element with class button</h3>
    <div class="button-holder">
        <button class="button grey">Click me!</button>
        <button class="button orange">Click me!</button>
        <button class="button yellow">Click me!</button>
        <button class="button white">Click me!</button>
        <button class="button grey edit"><i class="fa-solid fa-pen-to-square"></i> Edit</button>
    </div>
</body>
</html>
